<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship!</title>
    <script src="./javascript.js" defer></script>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="game-container">
    <div id="player-one-container" class="player-container one">
        <div id="player-one-stats-container" class="player-stats-container one">
            <h5 id="player-name">Player One</h5>
            <h6>Hits Remaining: 11</h6>
            <h6 id="player-turn-indicator">Your Turn</h6>

        </div>

        <div id="player-one-gameboard-container" class="gameboard-container">
            
            
        </div>
    </div>

    <div id="player-two-container" class="player-container two">
        <div id="player-two-stats-container" class="player-stats-container two">
            <h5 id="player-name">Player Two</h5>
            <h6>Hits Remaining: 11</h6>
            <h6 id="computer-turn-indicator">Not Your Turn</h6>

        </div>

        <div id="player-two-gameboard-container" class="gameboard-container">
            <div id="gameboard-lock" class="gameboard-lock hidden">
                
            </div>
            
        </div>
    </div>

</div>
</body>
</html>
