<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship!</title>
    <script src="./javascript.js" defer></script>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="title">BATTLESHIP</div>
    <div class="game-container">
        
        
    <div id="player-one-container" class="player-container one">
        <div id="player-one-stats-container" class="player-stats-container one">
            
            <h6 id="player-turn-indicator" class="turn-indicator red-text">WAIT</h6>
            <span id="player-light" class="dot red"></span>

        </div>

        
        <div id="player-one-gameboard-container" class="gameboard-container">
            

            <div id="gameboard-lock-player" class="gameboard-lock-player"></div>

           
        </div>
        <div class="player-fleet-text green-text">Your Ships</div>
        
    </div>

    <div id="player-two-container" class="player-container two">
        <div id="player-two-stats-container" class="player-stats-container two">
           
            <h6 id="computer-turn-indicator" class="turn-indicator green-text">GO</h6>
            <span id="computer-light" class="dot green"></span>

        </div>

        

        <div id="player-two-gameboard-container" class="gameboard-container">
           

            <div id="gameboard-lock" class="gameboard-lock hidden"></div>
            
        </div>
        <div class="computer-fleet-text red-text">Enemy Ships</div>
       
    </div>


</div>

<div id="play-again-container" class="play-again-container">
    <div id="play-again-button" class="play-again-button ">
        <h4 id="play-again-button-text">Reload</h4>
    </div>
</div>
</body>
</html>
